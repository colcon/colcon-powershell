[metadata]
name = colcon-powershell
version = attr: colcon_powershell.__version__
url = https://colcon.github.io
download_url = https://github.com/colcon/colcon-powershell/releases
author = Dirk Thomas
author_email = web@dirk-thomas.net
maintainer = Dirk Thomas
maintainer_email = web@dirk-thomas.net
classifiers =
    Development Status :: 3 - Alpha
    Environment :: Plugins
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Operating System :: MacOS
    Operating System :: Microsoft :: Windows
    Operating System :: POSIX
    Programming Language :: Python
    Topic :: Software Development :: Build Tools
license = Apache License, Version 2.0
description = Extension for colcon to provide Powershell scripts.
keywords = colcon

[options]
install_requires =
  colcon-core
packages = find:
tests_require =
  flake8
  flake8-blind-except
  flake8-builtins
  flake8-class-newline
  flake8-comprehensions
  flake8-deprecated
  flake8-docstrings
  flake8-import-order
  flake8-quotes
  pep8-naming
  pyenchant
  pylint
  pytest
  pytest-cov
zip_safe = false

[options.entry_points]
colcon_core.environment_variable =
    powershell_command = colcon_powershell.shell.powershell:POWERSHELL_COMMAND_ENVIRONMENT_VARIABLE
colcon_core.shell =
    powershell = colcon_powershell.shell.powershell:PowerShellExtension

[options.package_data]
colcon_powershell.shell.template = *.em
